<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEM-Slider</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
</head>

<body>
  <div class="wrapper">

    <div class="wrapper-content">
      <input type="radio" name="mem" id="mem1" checked>
      <input type="radio" name="mem" id="mem2">
      <input type="radio" name="mem" id="mem3">
      <input type="radio" name="mem" id="mem4">



      <div class="slider-container">
        <div class="slider-card active">
          <div>
            <img src="./images/photo_2022-05-16_19-40-00.jpg">
          </div>
          <div class="text">
            <p>Как сообщить гуманитарию неприятные новости.</p>
          </div>
        </div>
        <div class="slider-card">
          <div>
            <img src="./images/photo_2022-05-16_19-41-43.jpg">
          </div>
          <div class="text">
            <p>Выбирал между PS4 и XBox - решил сделать ремонт в ванной.</p>
          </div>
        </div>
        <div class="slider-card">
          <div>
            <img src="./images/70295720.jpeg">
          </div>
          <div class="text">
            <p>Это были тяжелые 11 лет для Дамблдора.</p>
          </div>
        </div>
        <div class="slider-card">
          <div>
            <img src="./images/EV0ai-UXYAEdypZ.jpg">
          </div>
          <div class="text">
            <p>Каким был бы мир, если бы вместо просмотра мемов программисты работали.</p>
          </div>
        </div>
      </div>


      <div class="nav">
        <label for="mem1" class="point point1"><span class="dot"></span></label>
        <label for="mem2" class="point point2"><span class="dot"></span></label>
        <label for="mem3" class="point point3"><span class="dot"></span></label>
        <label for="mem4" class="point point4"><span class="dot"></span></label>
      </div>
    </div>
  </div>

</body>

</html>
