<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEM-Slider</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="wrapper">

    <div class="wrapper-content">
      <input type="radio" name="mem" id="mem1" checked>
      <input type="radio" name="mem" id="mem2">
      <input type="radio" name="mem" id="mem3">
      <input type="radio" name="mem" id="mem4">



      <div class="slider-container">
        <div class="slider-card active">
          <img src="./images/EV0ai-UXYAEdypZ.jpg">
        </div>
        <div class="slider-card fade">
          <img src="./images/EV0ai-UXYAEdypZ.jpg">
        </div>
        <div class="slider-card fade">
          <img src="./images/EV0ai-UXYAEdypZ.jpg">
        </div>
        <div class="slider-card fade">
          <img src="./images/EV0ai-UXYAEdypZ.jpg">
        </div>
      </div>


      <div class="nav">
        <label for="mem1" class="dot"></label>
        <label for="mem2" class="dot"></label>
        <label for="mem3" class="dot"></label>
        <label for="mem4" class="dot"></label>
      </div>
    </div>
  </div>

</body>

</html>
